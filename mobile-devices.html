<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHW Mobile - Device Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .nav-bar {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 12px; 
            transition: all 0.3s ease; 
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { 
            background: #5a6fd8; 
            transform: translateY(-2px); 
        }
        .btn-secondary { background: #6c757d; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: #333; }
        .card { 
            background: white; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .card h3 { 
            color: #667eea; 
            margin-bottom: 15px; 
            font-size: 1.3em; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px; 
        }
        .device-item { 
            background: #f8f9fa; 
            border-radius: 8px; 
            padding: 15px; 
            border: 1px solid #dee2e6; 
            transition: all 0.3s ease; 
        }
        .device-item:hover { 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transform: translateY(-2px); 
        }
        .status-indicator { 
            display: inline-block; 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            margin-right: 8px; 
        }
        .status-online { background: #28a745; box-shadow: 0 0 8px #28a745; }
        .status-offline { background: #dc3545; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background-color: white; 
            margin: 5% auto; 
            padding: 30px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 500px; 
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 14px; 
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .notification.show { transform: translateX(0); }
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .search-bar {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Device Management</h1>
            <p>Complete CRUD operations for device management</p>
        </div>

        <div class="nav-bar">
            <div>
                <a href="mobile-main.html" class="btn">üè† Main Menu</a>
                <a href="mobile-tracking.html" class="btn btn-secondary">üìç Tracking</a>
                <a href="mobile-data.html" class="btn btn-secondary">üìä Data</a>
            </div>
            <div>
                <button class="btn" onclick="showAddDeviceModal()">‚ûï Add Device</button>
                <button class="btn btn-secondary" onclick="refreshDevices()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="bulkExport()">üì§ Bulk Export</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalDevices">--</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="onlineDevices">--</div>
                <div class="stat-label">Online Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="offlineDevices">--</div>
                <div class="stat-label">Offline Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">--</div>
                <div class="stat-label">Total Records</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search devices by name, IMEI, or group..." onkeyup="filterDevices()">
            <select id="statusFilter" onchange="filterDevices()">
                <option value="">All Status</option>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
            <select id="groupFilter" onchange="filterDevices()">
                <option value="">All Groups</option>
                <option value="Default">Default</option>
                <option value="Fleet">Fleet</option>
                <option value="Personal">Personal</option>
                <option value="Commercial">Commercial</option>
            </select>
        </div>

        <div class="card">
            <h3>üì± Device List</h3>
            <div class="grid" id="devicesGrid">Loading devices...</div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addDeviceModal')">&times;</span>
            <h3>‚ûï Add New Device</h3>
            <div class="form-group">
                <label>IMEI:</label>
                <input type="text" id="deviceImei" placeholder="Enter device IMEI">
            </div>
            <div class="form-group">
                <label>Device Name:</label>
                <input type="text" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label>Device Group:</label>
                <select id="deviceGroup">
                    <option value="Default">Default</option>
                    <option value="Fleet">Fleet</option>
                    <option value="Personal">Personal</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="deviceDescription" placeholder="Enter device description">
            </div>
            <button class="btn" onclick="addDevice()">‚ûï Add Device</button>
        </div>
    </div>

    <!-- Edit Device Modal -->
    <div id="editDeviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editDeviceModal')">&times;</span>
            <h3>‚úèÔ∏è Edit Device</h3>
            <input type="hidden" id="editDeviceId">
            <div class="form-group">
                <label>IMEI:</label>
                <input type="text" id="editDeviceImei" placeholder="Enter device IMEI">
            </div>
            <div class="form-group">
                <label>Device Name:</label>
                <input type="text" id="editDeviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label>Device Group:</label>
                <select id="editDeviceGroup">
                    <option value="Default">Default</option>
                    <option value="Fleet">Fleet</option>
                    <option value="Personal">Personal</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" id="editDeviceDescription" placeholder="Enter device description">
            </div>
            <button class="btn" onclick="updateDevice()">üíæ Update Device</button>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <script>
        // Global variables
        let devices = [];
        let filteredDevices = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
            loadDeviceStats();
        });

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`/api${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API Error: ${error.message}`);
                showNotification(`API Error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Load devices
        async function loadDevices() {
            try {
                devices = await apiCall('/devices');
                filteredDevices = [...devices];
                displayDevices(filteredDevices);
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        // Load device statistics
        async function loadDeviceStats() {
            try {
                const performance = await apiCall('/performance');
                
                document.getElementById('totalDevices').textContent = performance.devices_count || 0;
                document.getElementById('onlineDevices').textContent = performance.activeDevices || 0;
                document.getElementById('offlineDevices').textContent = (performance.devices_count || 0) - (performance.activeDevices || 0);
                document.getElementById('totalRecords').textContent = performance.records_count || 0;
            } catch (error) {
                console.error('Error loading device stats:', error);
            }
        }

        // Display devices
        function displayDevices(deviceList) {
            const html = deviceList.map(device => `
                <div class="device-item">
                    <span class="status-indicator status-${device.status || 'offline'}"></span>
                    <strong>${device.name || 'Unknown Device'}</strong><br>
                    <small>IMEI: ${device.imei} | Group: ${device.group || 'Default'} | Records: ${device.totalRecords || 0}</small><br>
                    <small>Last Seen: ${new Date(device.lastSeen || Date.now()).toLocaleString()}</small>
                    <div style="margin-top: 10px;">
                        <button class="btn" onclick="viewDevice(${device.id})">üëÅÔ∏è View</button>
                        <button class="btn btn-secondary" onclick="editDevice(${device.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteDevice(${device.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('devicesGrid').innerHTML = html || 'No devices found';
        }

        // Filter devices
        function filterDevices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const groupFilter = document.getElementById('groupFilter').value;

            filteredDevices = devices.filter(device => {
                const matchesSearch = !searchTerm || 
                    (device.name && device.name.toLowerCase().includes(searchTerm)) ||
                    (device.imei && device.imei.toLowerCase().includes(searchTerm)) ||
                    (device.group && device.group.toLowerCase().includes(searchTerm));
                
                const matchesStatus = !statusFilter || device.status === statusFilter;
                const matchesGroup = !groupFilter || device.group === groupFilter;

                return matchesSearch && matchesStatus && matchesGroup;
            });

            displayDevices(filteredDevices);
        }

        // Modal functions
        function showAddDeviceModal() {
            document.getElementById('addDeviceModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Add device
        async function addDevice() {
            const imei = document.getElementById('deviceImei').value;
            const name = document.getElementById('deviceName').value;
            const group = document.getElementById('deviceGroup').value;
            const description = document.getElementById('deviceDescription').value;

            if (!imei) {
                showNotification('IMEI is required', 'error');
                return;
            }

            try {
                await apiCall('/devices', {
                    method: 'POST',
                    body: JSON.stringify({ imei, name, group, description })
                });

                showNotification('Device added successfully', 'success');
                closeModal('addDeviceModal');
                loadDevices();
                loadDeviceStats();
                
                // Clear form
                document.getElementById('deviceImei').value = '';
                document.getElementById('deviceName').value = '';
                document.getElementById('deviceGroup').value = 'Default';
                document.getElementById('deviceDescription').value = '';
            } catch (error) {
                showNotification('Failed to add device', 'error');
            }
        }

        // Edit device
        function editDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) {
                showNotification('Device not found', 'error');
                return;
            }

            document.getElementById('editDeviceId').value = device.id;
            document.getElementById('editDeviceImei').value = device.imei || '';
            document.getElementById('editDeviceName').value = device.name || '';
            document.getElementById('editDeviceGroup').value = device.group || 'Default';
            document.getElementById('editDeviceDescription').value = device.description || '';

            document.getElementById('editDeviceModal').style.display = 'block';
        }

        // Update device
        async function updateDevice() {
            const deviceId = document.getElementById('editDeviceId').value;
            const imei = document.getElementById('editDeviceImei').value;
            const name = document.getElementById('editDeviceName').value;
            const group = document.getElementById('editDeviceGroup').value;
            const description = document.getElementById('editDeviceDescription').value;

            if (!imei) {
                showNotification('IMEI is required', 'error');
                return;
            }

            try {
                await apiCall(`/devices/${deviceId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ imei, name, group, description })
                });

                showNotification('Device updated successfully', 'success');
                closeModal('editDeviceModal');
                loadDevices();
                loadDeviceStats();
            } catch (error) {
                showNotification('Failed to update device', 'error');
            }
        }

        // Delete device
        async function deleteDevice(deviceId) {
            if (!confirm('Are you sure you want to delete this device? This action cannot be undone.')) {
                return;
            }

            try {
                await apiCall(`/devices/${deviceId}`, { method: 'DELETE' });
                showNotification('Device deleted successfully', 'success');
                loadDevices();
                loadDeviceStats();
            } catch (error) {
                showNotification('Failed to delete device', 'error');
            }
        }

        // View device details
        function viewDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (device) {
                alert(`Device Details:\n\nName: ${device.name || 'Unknown'}\nIMEI: ${device.imei}\nGroup: ${device.group || 'Default'}\nStatus: ${device.status || 'offline'}\nRecords: ${device.totalRecords || 0}\nLast Seen: ${new Date(device.lastSeen || Date.now()).toLocaleString()}`);
            }
        }

        // Control functions
        function refreshDevices() {
            loadDevices();
            loadDeviceStats();
            showNotification('Devices refreshed', 'success');
        }

        function bulkExport() {
            const csvContent = generateCSV(filteredDevices);
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `devices_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            showNotification('Bulk export completed', 'success');
        }

        function generateCSV(deviceList) {
            const headers = ['ID', 'Name', 'IMEI', 'Group', 'Status', 'Records', 'Last Seen'];
            const rows = deviceList.map(device => [
                device.id,
                device.name || 'Unknown',
                device.imei,
                device.group || 'Default',
                device.status || 'offline',
                device.totalRecords || 0,
                new Date(device.lastSeen || Date.now()).toLocaleString()
            ]);
            
            return [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
        }

        // Utility functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
